<!DOCTYPE html>
<html>
	<head>
		<title>Recipe Book</title>
	</head>
	<body>
		<h1>{{ recipe.name }}</h1>
		<p><b>By:</b> {{ recipe.author.profile.name }}</p>
		<ul>
			{% for ingredient in recipe.ingredients.all %}
			<li>{{ ingredient.ingredient.name }} ({{ ingredient.quantity }})</li>
			{% endfor %}
		</ul>
	</body>
</html>
